<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
    }

    .splash-container {
      width: 440px;
      height: 320px;
      background: linear-gradient(-45deg, #006355, #00796B, #006355, #00796B);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      border-radius: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      padding: 30px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .splash-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(-45deg, #006355, #00796B, #006355, #00796B);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      mask-image: url("data:image/svg+xml,%3Csvg width='440' height='320' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M32 0H408c17.673 0 32 14.327 32 32V288c0 17.673-14.327 32-32 32H32c-17.673 0-32-14.327-32-32V32C0 14.327 14.327 0 32 0Z' fill='%23000'/%3E%3C/svg%3E");
      -webkit-mask-image: url("data:image/svg+xml,%3Csvg width='440' height='320' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M32 0H408c17.673 0 32 14.327 32 32V288c0 17.673-14.327 32-32 32H32c-17.673 0-32-14.327-32-32V32C0 14.327 14.327 0 32 0Z' fill='%23000'/%3E%3C/svg%3E");
      mask-size: 100% 100%;
      -webkit-mask-size: 100% 100%;
      z-index: -1;
    }

    .splash-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50,50 L25,35 L75,35 Z' fill='rgba(255,255,255,0.03)'/%3E%3C/svg%3E") repeat;
      opacity: 0.1;
    }

    .logo-container {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-out, pulse 3s ease-in-out infinite;
    }

    .logo-container svg {
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .app-name {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 40px;
      margin-top: 0;
      white-space: nowrap;
      text-align: center;
      width: 100%;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-out 0.2s both;
    }



    .spinner-container {
      position: relative;
      width: 48px;
      height: 48px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .spinner {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
      width: 100%;
      height: 100%;
    }

    .spinner div {
      width: 14px;
      height: 14px;
      background: rgba(255, 255, 255, 0.9);
      animation: gridSquares 1.5s infinite;
    }

    .spinner div:nth-child(1) { animation-delay: 0.2s; }
    .spinner div:nth-child(2) { animation-delay: 0.3s; }
    .spinner div:nth-child(3) { animation-delay: 0.4s; }
    .spinner div:nth-child(4) { animation-delay: 0.1s; }
    .spinner div:nth-child(5) { animation-delay: 0.2s; }
    .spinner div:nth-child(6) { animation-delay: 0.3s; }
    .spinner div:nth-child(7) { animation-delay: 0s; }
    .spinner div:nth-child(8) { animation-delay: 0.1s; }
    .spinner div:nth-child(9) { animation-delay: 0.2s; }

    @keyframes gridSquares {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.5); opacity: 0.7; }
    }

    .loading-text {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 12px;
      animation: fadeIn 1s ease-out 0.8s both;
      text-align: center;
      position: absolute;
      bottom: 60px;
      width: 100%;
    }

    .version {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      animation: fadeIn 1s ease-out 1s both;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .security-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 99, 85, 0.3);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      gap: 6px;
      animation: fadeIn 1s ease-out 1.2s both;
    }

    .security-badge svg {
      width: 14px;
      height: 14px;
    }
  </style>
</head>
<body>
  <div class="splash-container">

    <div class="logo-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E0F2F1;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M60 20
                 L25 35
                 v30
                 c0 25 20 40 35 45
                 15-5 35-20 35-45
                 V35
                 L60 20z"
              fill="url(#logoGradient)"
              stroke="rgba(255,255,255,0.2)"
              stroke-width="2"/>
        <g fill="#006355">
          <circle cx="60" cy="82" r="5"/>
          <rect x="55" y="40" width="10" height="30" rx="2"/>
        </g>
      </svg>
    </div>
    <h1 class="app-name">vScan Security Scanner</h1>
    <div class="spinner-container">
      <div class="spinner">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
      </div>
    </div>

    <div class="version">Version 1.0.0</div>
  </div>
</body>
</html>
